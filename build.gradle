// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        /* Adds support for compile-time annotation processor dependencies, and sets up source paths so that Android
           Studio can see code generated by them. See: https://bitbucket.org/hvisser/android-apt */
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
